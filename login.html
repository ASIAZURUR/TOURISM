<!-- this is login form -->
      <div class="container">
      <div class="row">
        <div class="col-sm-9   col-lg-4 mx-auto">
          <div class="card border-0 shadow rounded-3 my-auto">
            <div class="card-body p-3 p-sm-5">
              <h3 class="card-title text-center mb-5 fw-bold fs-7">Sign In</h3>
              <form  action="./index.html"  >
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?" title="email must contain username part,domain part and extension part like abc@awd.com" required>
                  <label for="floatingInput" >Email address</label>
                  <label for="error" id="error"> </label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password"   name="password" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])[A-Za-z0-9]{8,20}" title="password must contain an uppercase,alowercase and a number,only use alphabets and number,min 8 character"  required>
                  <label for="floatingPassword">Password</label>
                 
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" id="submit" name="submit">Sign
                    in</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold"  type="submit">
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div>
              </form>
            </div>
